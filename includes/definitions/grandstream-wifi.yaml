os: grandstream-wifi
group: grandstream
text: 'Grandstream'
type: wireless 
icon: grandstream
over:
    - { graph: device_ping_perf, text: 'Ping Response' }
mib_dir: grandstream

# over:
#    - { graph: device_bits, text: 'Device Traffic' }
#    - { graph: device_wireless_clients, text: 'Connected Clients' }
#    - { graph: device_wireless_ccq, text: 'Connection Quality' }
discovery:
    -
        sysObjectID:
            - .1.3.6.1.4.1.42397.1.1.2.1.0
        sysDescr_regex:
            - '/^GWN/'
    -
        sysObjectID: .1.3.6.1.2.1.1.1.0
        sysDescr: Linux
        snmpwalk:
            oid: '.1.3.6.1.2.1.1.1.0'
            op: 'contains'
            value: 'Grandstream'
